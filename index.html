<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="main h-screen w-full flex items-center justify-center">
        <div class="cal w-[350px] rounded-xl overflow-hidden">
            <div class="disp h-[100px] w-full bg-[rgb(51,51,51)] text-[40px] text-white flex items-center px-[10px]"></div>
            <div class="keycontainer bg-[rgb(31,31,31)] w-full flex flex-none flex-wrap p-[10px] gap-[10px] justify-center">
                <div class="button h-[70px] w-[70px] rounded-full bg-[#FEA019]" id="+"></div>
                <div class="button h-[70px] w-[70px] rounded-full " id="7"></div>
                <div class="button h-[70px] w-[70px] rounded-full " id="8"></div>
                <div class="button h-[70px] w-[70px] rounded-full " id="9"></div>
                <div class="button h-[70px] w-[70px] rounded-full bg-[#FEA019] " id="-"></div>
                <div class="button h-[70px] w-[70px] rounded-full " id="4"></div>
                <div class="button h-[70px] w-[70px] rounded-full " id="5" ></div>
                <div class="button h-[70px] w-[70px] rounded-full " id="6"></div>
                <div class="button h-[70px] w-[70px] rounded-full bg-[#FEA019]"id="*"></div>
                <div class="button h-[70px] w-[70px] rounded-full "id="1"> </div>
                <div class="button h-[70px] w-[70px] rounded-full "id="2"></div>
                <div class="button h-[70px] w-[70px] rounded-full "id="3"></div>
                <div class="button h-[70px] w-[70px] rounded-full bg-[#FEA019]"id="/"></div>
                <div class="button h-[70px] w-[70px] rounded-full "id="0"></div>
                <div class="button h-[70px] w-[70px] rounded-full "id="."></div>
                <div class="button h-[70px] w-[70px] rounded-full "id="="></div>
                
                <div class="clear w-full text-left px-[10px]"><div class="button h-[70px] w-[70px] rounded-full bg-[#FEA019]" id="c"></div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
